#ParaverCFG
ConfigFile.Version: 3.4
ConfigFile.NumWindows: 2
Load balance within parallel functions.

Computes the percentage of time each thread is active within the total span of each parallel function.

A value less than 0.5 (light yellow) indicates that such thread has consistently been inactive during at least 50% of the parallel function duration.

Dark blue means the thread has been consistenly active during the whole duration of the parallel function.

The average value of a column may be considered as a global indicator of efficiency. The closer to 1, the better.

The Stdev accross threads for each function is reported in the summary row and is a good indicator of global load imbalance. The smaller the value, the more balanced the global distribution of work across threads is.

A column with no value greater than a threhold (i.e. 0.9) DOES indicate microscopic load imbalance even if the Stdev of the metric between threads is small. What this actually correponds is to floating load imbalance, where a different thread takes more time than others each instantiation of the parallel region.

You can modify the limits of what you consider load balanced or not through the Min and Max valued of the 2D analyzer.

WARNING: need to look at consecutive worksharings within a parallel


